<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GifTastic</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Poiret+One" rel="stylesheet">

  <!-- CSS-->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- <link rel="stylesheet" href="/assets/css/reset.css"> -->
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><strong>GIFTASTIC TV SERIES</strong></h1>
    </div>
    <div class="row" id="buttonPanel">
    </div>
    <div class="row">
      <div class="col-lg-9" id="gifPanel">
      </div>
      <div class="col-lg-3 formPanel">
        <form id="gif-form">
          <label for="gif-input" class="inputLabel">Add a Gif:</label>
          <input type="text" id="gif-input"><br>
          <input id="add-gif" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <div class="row">
      <div id="footerSpacer">
      </div>
      <div class="footer navbar-fixed-bottom" id="footerPanel">
        <div class="copyright">
          THOMAS ANGELONI &copy;
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script type="text/javascript" src="/assets/javascript/game.js"></script>
</body>

</html>
