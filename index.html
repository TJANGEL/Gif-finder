<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><strong>GIFTASTIC TV SERIES</strong></h1>
    </div>
    <div class="row" id="buttonPanel">
    </div>
    <div class="row">
      <div class="col-md-9" id="gifPanel">

      </div>
    </div>

      <div id="footerSpacer">

      <div class="footer navbar-fixed-bottom" class="col-lg-12" id="footerPanel">

        </div>
      </div>
